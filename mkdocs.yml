site_name: CryoSiam Documentation
site_url: https://frosinastojanovska.github.io/cryosiam-docs
theme:
  name: material
  logo: images/CryoSiam_logo_transparent.svg  # Path to the logo
  favicon: images/CryoSiam_logo_favicon.svg  # (Optional) Set as the browser tab icon
  custom_dir: docs/overrides

  features:
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.path
    - content.tabs.link
    - toc.integrate
    - navigation.top
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - content.code.annotate
    - search.highlight
    - search.share
    - toc.follow
nav:
  - Home: index.md
  - Installation: installation.md
  - Usage:
    - Overview: usage.md
    - Preprocessing: preprocessing.md
    - Denoising:
      - Prediction: denoising/prediction.md
      - Training: denoising/training.md
    - Semantic segmentation:
      - Prediction: semantic/prediction.md
      - Semi-supervised training: semantic/semi_supervised_training.md
      - Training: semantic/training.md
    - Instance segmentation:
      - Prediction: instance/prediction.md
      - Training: instance/training.md
    - Particle identification:
      - Embeddings: simsiam_embeds/embeddings.md
      - Particle identification: simsiam_embeds/particle_identification.md
  - FAQ: faq.md

plugins:
  - search
  - mike

extra:
  version:
    provider: mike

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight
  - pymdownx.superfences